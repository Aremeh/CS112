    <script>
        function showAddressForm() {
            console.log("Address form will be shown here");
        }

        function closeBuyMenu(button) {
            $(button).closest('.buy-menu').css('display', 'none');
        }

        $(document).ready(function () {
            $('.toggle-image').on({
                mouseenter: function () {
                    $(this).css('filter', 'blur(5px)');
                },
                mouseleave: function () {
                    $(this).css('filter', 'blur(0)');
                }
            });

            $('.buy-button').on({
                mouseenter: function () {
                    $(this).closest('.image-container').find('.toggle-image').css('filter', 'blur(5px)');
                },
                mouseleave: function () {
                    $(this).closest('.image-container').find('.toggle-image').css('filter', 'blur(0)');
                },
                click: function () {
                    $(this).next('.buy-menu').css('display', 'block');
                }
            });

            $('.buy-menu button').on('click', function () {
                closeBuyMenu(this);
            });
        });
    </script>
